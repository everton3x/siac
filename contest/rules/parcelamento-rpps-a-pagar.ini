value[] = "select sum(liquidac.valor) as valor from liquidac where liquidac.nr_empenho = (select nr_empenho from empenho where empenho.ano_empenho = $ano and empenho.ndo_f like '46 91 71 99 01%' group by empenho.nr_empenho)"
